<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Hospital Surgery Patient Diseases</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="global.js" type="module"></script>
</head>
<body>
    <h1>Title</h1>
    <p>Summary</p>

    <div class="filter-diseases">
    </div>

    <div class="canvas">
        <div class="filter">
            <div class="filter-attr">
                <div class="filter-department">
                </div>
                <div class="filter-sex">
                </div>
            </div>
            <div class="filter-kind">
                <div class="filter-plotkind">
                </div>
                <div class="filter-axis">
                </div>
            </div>
        </div>

        <div class="plot">
            <svg viewBox="-50 -50 100 100">
            </svg>
            <div class="legend-box">
                <ul class="legend">
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
